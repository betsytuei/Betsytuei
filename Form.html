<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student form</title>
    <link rel="stylesheet" href="Form%20style.css">
</head>
<body>
<form action="">
    <legend>STUDENT INFORMATION</legend>
    <br>
    <label for="fname"> Firstname :</label>
    <input type="text" id="fname" placeholder="firstname"  required="required">
    <br><br>

    <label for="sname">Surname</label>
    <input type="text"  id="sname"  placeholder="Surname"  required="required" >
    <br><br>

    <label for="email"> Email Address</label>
    <input type="email"  id="email"  placeholder="abc@gmail.com" required="required"          >
    <br><br>

    <label for="pwd">Password</label>
    <input type="password"   id="pwd"  placeholder="type your password" required="required"                            >
    <br><br>
    
    
    <p>Choose a programming language</p>

    <input type="radio" id="python"                                     >
    <label for="python">Python</label>
    <br><br>

    <input type="radio" id="php"                                     >
    <label for="php">PHP</label>
    <br><br>

    <input type="radio" id="java"                                     >
    <label for="java">Java</label>
    <br><br>

    <p>Choose your favourite game</p>
    <input type="checkbox" id="football"                        >
    <label for="football">Football</label>
    <br><br>

<input type="checkbox" id="hockey"                        >
    <label for="hockey">Hockey</label>
    <br><br>

<input type="checkbox" id="tennis"                        >
    <label for="tennis">Tennis</label>
    <br><br>

    <label for="nationality">Nationality</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">--Choose nationality--</option>


        <option value="kenyan">Kenyan</option>
        <option value="american">American</option>
        <option value="tanzanian">Tanzanian</option>
        

    </select>
    <br><br>
<label for="file">Choose file</label>
    <input type="file"  id="file" > <br><br>

    <label for="yob">Year of Birth</label>
    <input type="date"  id="yob" >
    <br><br>

    <label for="person">Describe yourself</label> <br><br>
    <textarea name="" id="person" cols="30" rows="5" placeholder="Type here" required="required"  ></textarea>
    <br><br>
<button type="submit">Submit</button>






</form>



</body>
</html>
